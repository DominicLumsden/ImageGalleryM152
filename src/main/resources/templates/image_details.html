<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Image Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <script type="text/javascript" th:src="@{/js/app.js}"></script>
</head>
<body>

<!-- The Modal -->
<div id="myModal" class="modal">
    <th:block th:data="image">
        <h1 id="title">[[${pageTitle}]]</h1>
    <img class="originalImage" th:src="@{${image.photosImagePath}}">
    <div id="caption">
        <p>Image ID:  [[${image.id}]]</p>
        <p>Name:  [[${image.name}]]</p>
        <p>File Name:  [[${image.getPhotos}]]</p>
        <p>Type:  [[${image.getType}]]</p>
        <p>Path:  [[${image.getPath}]]</p>
        <p>Size:  [[${image.getSize}]] Bytes</p>
        <p>Last Modified:  [[${image.getDate}]]</p>
        <p>Resolution:  [[${image.getResolution}]]</p>
        <br>
        <a class="h4 mr-3" th:href="@{'/images/details/' + ${image.id.sum(image.id,-1)}}" style="margin-bottom: 30px; margin-top: 30px"><</a>
        <a class="h4 mr-3" th:href="@{/images/}" style="margin-bottom: 30px; margin-top: 30px">Back</a>
        <a class="h4 mr-3" th:href="@{'/images/edit/' + ${image.id}}" style="margin-bottom: 30px; margin-top: 30px">Edit</a>
        <a class="h4 mr-3" th:href="@{'/images/delete/' + ${image.id}}" style="margin-bottom: 30px; margin-top: 30px">Delete</a>
        <a class="h4" th:href="@{'/images/details/' + ${image.id.sum(image.id,1)}}" style="margin-bottom: 30px; margin-top: 30px">></a>
        <br>
        <br>
        <br>
    </div>
    </th:block>
</div>

</body>
</html>
