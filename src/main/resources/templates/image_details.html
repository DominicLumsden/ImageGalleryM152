<!DOCTYPE html>
<!--thymeleaf implementation-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Image Details</title>
    <!--bootstrap implementation-->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <script type="text/javascript" th:src="@{/js/app.js}"></script>
</head>
<body>


<!--modal-->
<div id="myModal" class="modal">
    <th:block th:data="image">
        <h1 id="title">[[${pageTitle}]]</h1>
        <img class="originalImage" th:src="@{${image.photosImagePath}}">
        <div id="caption">
            <!--meta data-->
            <p>Image ID: [[${image.id}]]</p>
            <p>Name: [[${image.name}]]</p>
            <p>File Name: [[${image.getPhotos}]]</p>
            <p>Type: [[${image.getType}]]</p>
            <p>Path: [[${image.getPath}]]</p>
            <p>Size: [[${image.getSize}]] Bytes</p>
            <p>Last Modified: [[${image.getDate}]]</p>
            <p>Resolution: [[${image.getResolution}]]</p>
            <br>
            <!--navigation buttons-->
            <a id="detailButtons1" class="h4 mr-3" th:href="@{'/images/details/' + ${image.id.sum(image.id,-1)}}"><button class="w3-button w3-black w3-display-left">&#10094;</button></a>
            <a id="detailButtons2" class="h4 mr-3" th:href="@{/images/}" style="margin-bottom: 30px; margin-top: 30px"><button class="w3-button w3-black">Back</button></a>
            <a id="detailButtons3" class="h4 mr-3" th:href="@{'/images/edit/' + ${image.id}}"><button class="w3-button w3-black">Edit</button></a>
            <a id="detailButtons4" class="h4 mr-3" th:href="@{'/images/delete/' + ${image.id}}"><button class="w3-button w3-black">Delete</button></a>
            <a id="detailButtons5" class="h4" th:href="@{'/images/details/' + ${image.id.sum(image.id,1)}}"><button class="w3-button w3-black w3-display-left">&#10095;</button></a>
            <br>
            <br>
            <br>
        </div>
    </th:block>
</div>

</body>
</html>
